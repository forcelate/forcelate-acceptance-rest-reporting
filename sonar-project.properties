# Required metadata
sonar.projectKey=forcelate-acceptance-rest-reporting
sonar.projectName=Forcelate Acceptance REST Reporting
sonar.projectVersion=1.0

# Language
sonar.language=java
sonar.java.source=8

# Comma-separated paths to directories with sources (required)
sonar.sources=src/main/java

# Comma-separated paths to directories with classes binaries
sonar.java.binaries=target/classes

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=src/main/java/com/jedivision/acceptance/rest/utils/domain/processing/*,\
  src/main/java/com/jedivision/acceptance/rest/utils/domain/reporting/*

