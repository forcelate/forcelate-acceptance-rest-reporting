# Required metadata
sonar.projectKey=tech1-acceptance-rest-reporting
sonar.projectName=Tech1 Acceptance REST Reporting
sonar.projectVersion=1.0

# Language
sonar.language=java
sonar.java.source=8

# Comma-separated paths to directories with sources (required)
sonar.sources=src/main/java

# Comma-separated paths to directories with classes binaries
sonar.java.binaries=target/classes

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=src/main/java/io/tech1/acceptance/domain/processing/*,\
  src/main/java/io/tech1/acceptance/domain/reporting/*

